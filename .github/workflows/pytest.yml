name: Test with Pytest using Conda

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          miniforge-variant: Mambaforge  # Use faster conda solver
          python-version: 3.13.3
          environment-file: environment.yml
          activate-environment: stitching-env

      - name: Run Pytest
        shell: bash -l {0}  # ensures conda env is loaded
        run: |
          pytest .tests  # adjust if your tests are elsewhere
